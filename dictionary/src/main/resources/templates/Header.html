<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Online Dictionary</title>

  <!-- CSS FILES -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-icons.css" rel="stylesheet">
  <link href="css/templatemo-topic-listing.css" rel="stylesheet">
</head>
<body>
<header>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="/">
      <span>Dictionary</span>
    </a>

    <div class="d-lg-none ms-auto me-4">
      <a href="#top" class="navbar-icon bi-person smoothscroll"></a>
    </div>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-lg-5 me-lg-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/MyWord}">My Word List</a>
        </li>
        <li class="nav-item" th:if="${session.account != null}">
          <a class="nav-link" th:href="@{/Profile}">Profile</a>
        </li>
        <li class="nav-item" th:if="${session.account != null && session.account.role.id == 1}">
          <a href="ManagePage.jsp" class="nav-link">MANAGER PAGE</a>
        </li>
      </ul>

      <div class="d-none d-lg-block" th:if="${session.account == null}">
        <a th:href="@{/Login}" class="navbar-icon bi-person smoothscroll"></a>
      </div>

      <div class="d-none d-lg-block" th:if="${session.account != null}">
        <a th:href="@{/Logout}" class="navbar-icon bi-arrow-bar-right"></a>
      </div>
    </div>
  </div>
</nav>
</header>
</body>
</html>
