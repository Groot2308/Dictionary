<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Login</title>
  <!-- CSS FILES -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap" rel="stylesheet">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/css/templatemo-topic-listing.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/Login.css}">
</head>
<body class="topics-listing-page" id="top">
<div th:replace="Header.html :: header"></div>
<header style="padding-bottom: 0px;" class="site-header d-flex flex-column justify-content-center align-items-center">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12 col-12">
      </div>
    </div>
  </div>
</header>
<div class="containerr" id="containerr">
  <div class="form-container log-in-container">
    <form th:action="@{/Login}" method="post">
      <h1>Login</h1>
      <input style="margin: 11px;" type="text" name="email" placeholder="Email" />
      <input type="password" name="password" placeholder="Password" />
      <p style="color: red" th:text="${mess}"></p>
      <a style="margin-left: 164px;" href="#">Forgot password</a>
      <button type="submit">Log In</button>
      <p style="font-size: 15px;">Don't have an account?<a th:href="@{/Register}">Register</a></p>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-right">
        <h1>Dictionary</h1>
        <p>Welcome to Online Personal Dictionary</p>
      </div>
    </div>
  </div>
</div>
<div th:replace="Footer.html :: footer"></div>
<!-- JAVASCRIPT FILES -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery.sticky.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
