<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Online Dictionary</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap" rel="stylesheet">

    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">

    <link th:href="@{css/bootstrap-icons.css}" rel="stylesheet">

    <link th:href="@{css/templatemo-topic-listing.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/wordDetail.css}">
</head>
<body>
<main>
    <div th:replace="Header1 :: header"></div>
    <div class="container mt-5 mb-5">
        <div class="card">
            <div class="row g-0">
                <div class="col-md-6 border-end">
                    <div class="d-flex flex-column justify-content-center">
                        <div class="main_image">
                            <img th:src="${w.image}" id="main_product_image" width="350" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="p-3 right-side">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2 th:text="${w.getWord()}"></h2>
                        </div>
                        <div class="ratings d-flex flex-row align-items-center">
                            <span th:text="${w.translations}"></span>
                        </div>
                        <div class="mt-2 pr-3 content">
                            <p th:text="${w.getDefinition()}"></p>
                        </div>
                        <div class="mt-2 pr-3 content">
                            <p th:text="${w.getExample()}"></p>
                        </div>

                        <div class="buttons d-flex flex-row mt-5 gap-3">
                            <form th:action="@{/WordList}" method="get">
                                <input type="hidden" th:value="${w.category.id}" name="cid">
                                <button type="submit" class="btn btn-outline-dark">BACK</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</main>
<div th:replace="Footer.html :: footer"></div>

<!-- JAVASCRIPT FILES -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery.sticky.js"></script>
<script src="js/click-scroll.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
