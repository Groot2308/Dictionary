<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Online Dictionary</title>
  <!-- CSS FILES -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-icons.css" rel="stylesheet">
  <link href="css/templatemo-topic-listing.css" rel="stylesheet">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">
        <span>Dictionary</span>
      </a>

      <div class="d-lg-none ms-auto me-4">
        <a href="#top" class="navbar-icon bi-person smoothscroll"></a>
      </div>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-lg-5 me-lg-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:href="@{/MyWord}">My Word List</a>
          </li>
          <li class="nav-item" th:if="${session.account != null}">
            <a class="nav-link" href="Profile">Profile</a>
          </li>
          <li class="nav-item" th:if="${session.account != null && session.account.role.id == 1}">
            <a href="ManagePage.jsp" class="nav-link">MANAGER PAGE</a>
          </li>
        </ul>

        <div class="d-none d-lg-block" th:if="${session.account == null}">
          <a th:href="@{/Login}" class="navbar-icon bi-person smoothscroll"></a>
        </div>

        <div class="d-none d-lg-block" th:if="${session.account != null}">
          <a th:href="@{/Logout}" class="navbar-icon bi-arrow-bar-right"></a>
        </div>
      </div>
    </div>
  </nav>
<section class="hero-section d-flex justify-content-center align-items-center" id="section_1">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-12 mx-auto">
        <h1 class="text-white text-center">Online Dictionary</h1>
        <h6 class="text-center">Give meaning to your words</h6>
        <form method="get" th:action="@{/SearchWord}" class="custom-form mt-4 pt-2 mb-lg-0 mb-5" role="search">
          <div class="input-group input-group-lg">
            <span class="input-group-text bi-search" id="basic-addon1"></span>
            <input name="searchword" type="search" class="form-control" id="keyword" placeholder="Search for words" aria-label="Search">
            <button type="submit" class="form-control">Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
</header>
<!-- JAVASCRIPT FILES -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery.sticky.js"></script>
<script src="js/click-scroll.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
