<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Online Dictionary</title>

  <!-- CSS FILES -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap" rel="stylesheet">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/css/templatemo-topic-listing.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>
<main>
  <div th:replace="Header :: header"></div>
  <header style="padding-bottom: 0px;" class="site-header d-flex flex-column justify-content-center align-items-center">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-12 col-12">
        </div>
      </div>
    </div>
  </header>

  <h1 class="your">Your Account Profile</h1><br>
  <div class="ipform">
    <form method="post" action="Profile">
      <div class="name">
        <label class="name1">Name</label>
        <input class="name2" type="text" th:value="${session.account.name}" name="name">
      </div>
      <br/>
      <div class="name">
        <label class="name1">Email</label>
        <input class="name2" type="text" th:value="${session.account.email}" name="email" readonly>
      </div>
      <br/>
      <a style="margin-left: 21%;" th:href="@{/Changepassword}" class="change">Change password</a>
      <div class="" style="padding: 2px;">
        <input th:value="${session.account.id}" name="id" type="hidden">
      </div>
      <div class="" style="padding: 2px;">
        <p style="color: green;" th:text="${mess}"></p>
      </div>
      <input class="edit" type="submit" value="Edit">
    </form>
  </div>

</main>
<div th:replace="Footer :: footer"></div>

<!-- JAVASCRIPT FILES -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery.sticky.js"></script>
<script src="js/click-scroll.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
